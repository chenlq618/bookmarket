<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <link rel="shortcut icon"href="../images/book.ico">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/signin.css">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
    <script type="text/javascript" src="../js/jquery.cookie.js"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
    <title>系统管理</title>
</head>

<body>
    <div class="container">
        <form class="form-signin">
            <h2 class="form-signin-heading">系统管理</h2>
            <div id="info"></div>
            <label for="name" class="sr-only">用户名</label>
            <input type="text" id="name" class="form-control" placeholder="用户名" required autofocus>
            <label for="password" class="sr-only">密码</label>
            <input type="password" id="password" class="form-control" placeholder="密码" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> 记住密码
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="button" id="loginbt">登陆</button>
        </form>
    </div>
    <!-- /container -->
</body>
<script type="text/javascript">
$("#loginbt").click(function() {
    var user = {
        name: $("#name").val(),
        password: $("#password").val()
    };
    $.ajax({

        // "url": "users.json"
        type: "post",
        data: user,
        url: "http://139.129.129.15:80/bookmarket/login.json",
        success: function(data) {
            if (data.code == 0) {
                $.cookie("islogin",0);
               location.href = "manager.html";
            } else {
                alert('密码或者用户错误');
            }

        },
        error: function() {
            alert('密码或者用户错误');
        }
    });

});
</script>

</html>
