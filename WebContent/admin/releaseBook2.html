<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <link rel="shortcut icon"href="../images/book.ico">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
    <title>title</title>
</head>

<body>
    <br>
    <br>
    <br>
    <br>
    <div align="center">
        <div style="width: 450px;">
            <form class="form-horizontal" method="post" enctype="multipart/form-data" action="http://localhost:8080/bookmarket/publishBook.json">
                <div class="form-group">
                    <label for="bookName" class="col-sm-2 control-label">书名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="bookName" id="bookName" placeholder="书名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="author" class="col-sm-2 control-label">作者</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="author" id="author" placeholder="作者">
                    </div>
                </div>
                <div class="form-group">
                    <label for="bookType" class="col-sm-2 control-label">类型</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="bookType" id="bookType" placeholder="0是小说；1是文学；2是计算机">
                    </div>
                </div>
                <div class="form-group">
                    <label for="prize" class="col-sm-2 control-label">价格</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="prize" id="prize" placeholder="价格，单位是元">
                    </div>
                </div>
                 <div class="form-group">
                    <label for="files" class="col-sm-2 control-label">图书章节文件</label>
                    <div class="col-sm-10">
                        <input type="file" name="files" id="files"  multiple="multiple">
                    </div>
                </div>
                <div class="form-group">
                    <label for="file" class="col-sm-2 control-label">图片</label>
                    <div class="col-sm-10">
                        <input type="file" name="file" id="file">
                    </div>
                </div>
                <div class="form-group">
                    <label for="bookIntro" class="col-sm-2 control-label">介绍</label>
                    <div class="col-sm-10">
                        <input type="textarea" class="form-control" name="bookIntro" id="bookIntro" placeholder="内容介绍" style="height: 150px;">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" id="release" class="btn btn-default">发布</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
